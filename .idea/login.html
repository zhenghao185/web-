<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function check()
        {
            var uname = document.getElementById('uname').value;
            var psw = document.getElementById('psw').value;
            if ('testname1' == uname && '123456' == psw)
            {
                return true;
            }
            else
            {
                alert("密码错误");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="login" id="login" >
    <form action="table.html" onsubmit="return check()">
        <input type="text" id="uname" placeholder="Username:testname1">
        <input type="password" id="psw" placeholder="Password:123456">
        <input type="submit" id="btnlogin" value="登录">
        <input type="button" id="btnlogon" value="注册">
    </form>
</div>
<canvas></canvas>
<script src='js/simplex-noise.min.js'></script>

<script src="js/index.js"></script>
</body>
</html>
