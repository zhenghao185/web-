<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>add.jsp</title>
    <script type="text/javascript" src="<c:url value='/jquery/contactor.js'/>"></script>

    <style type="text/css">
        body{
            text-align: center;
            font-size:38px;
        }
        *{
            font-family:华文楷体;
            font-size:18px;
            color:#F0F";
        }
        h1{
            text-align: center;
            font-size:38px;
        }
        td > input:valid
        {
            color: greenyellow;
        }
        td > input:invalid
        {
            color: red;
        }
    </style>

</head>

<body >

<h1 style="font-size:38px;">添加新的联系人</h1>

<form action="<c:url value='/ContactorServlet?userId=${userId } '/>"  method="post" onsubmit="return checkForm()">
    <input type="hidden" name="method" value="4">
    <table border="1" width="50%" align="center">
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="name" id="name" pattern="[a-zA-Z]{1}[0-9a-zA-Z]{4,}"onfocus="nameFocus()" onblur="nameBlur()" required/>
                <div id="nameId"></div>
            </td>
        </tr>
        <tr>
            <td>电话</td>
            <td>
                <input type="text" name="tel" id="tel" pattern="[0-9]{11}" onfocus="telFocus()" onblur="telBlur()"/>
                <div id="telId"></div>
            </td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td>
                <input type="email" name="address" id="address" />
            </td>
        </tr>
        <tr>
            <td>住址</td>
            <td>
                <input type="text" name="zipcode" />
            </td>
        </tr>
        <tr>
            <td>QQ号</td>
            <td>
                <input type="text" pattern="[0-9]{7,10}" name="zipcode" />
            </td>
        </tr>

    </table>
    <input style="margin-right:200px;" type="submit"  value="添加"/>

</form>
</body>
</html>
