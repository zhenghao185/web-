<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/login/loginStyle.css">
    <script src="/webjars/jquery/3.5.1/"></script>
    <script src="../static/login/loginJs.js"></script>
    <script>
        function check()
        {
            var uname = document.getElementById('uname').value;
            var psw = document.getElementById('psw').value;
            if ('testname1' == uname && '123456' == psw)
            {
                return true;
            }
            else
            {
                alert("密码错误");
                return false;
            }
        }
    </script>
</head>
<body onload="OnLoad()">
<div class="login" id="login" >

    <form  id='form1' class="login-form" action="checklogin" method="post"
           th:object="${user}">
        <input type="text" id="uname" placeholder="Username:admin" th:field="*{username}">
        <input type="password" id="psw" placeholder="Password:123456" th:field="*{password}">
        <input type="submit" id="btnlogin" value="登录">
        <input type="button" id="btnlogon" value="注册">
    </form>
</div>
<canvas></canvas>
<script src='js/simplex-noise.min.js'></script>

<script src="js/index.js"></script>
</body>
</html>
